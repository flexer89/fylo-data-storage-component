<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="hylo">
            <img src="images/logo.svg" alt="" aria-hidden="true" class="logo">
            <div class="icon-container">
                <img src="images/icon-document.svg" alt="" aria-hidden="true">
                <img src="images/icon-folder.svg" alt="" aria-hidden="true">
                <img src="images/icon-upload.svg" alt="" aria-hidden="true">
            </div>
        </div>
        <div class="storage">
            <p>You’ve used <span>815 GB</span> of your storage</p>
            <div class="line"></div>
            <div class="line-description">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            <div class="notification">
                <p><span>185</span>GB left</p>
            </div>
        </div>
    </section>

    <!-- You’ve used 815 GB of your storage

    185 GB Left

    
    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

</html>
